<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Caroline Wasunna</title>
</head>
<body>
    <div class="container">

       <h1>World Clock</h1>

       <select id="city">
        <option value="">Select  a city..</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
       </select>


     <div id="cities">

       <div class="city" id="los-angeles">
        <div>
           <h2>Los Angeles 🇺🇸</h2>
           <div class="date"></div>
        </div>

           <div class="time"></div>
       </div>

       <div class="city" id="paris">
        <div>
           <h2>Paris 🇫🇷</h2>
           <div class="date"></div>
        </div>

           <div class="time"></div>
       </div>

     </div>



    </div>
    
    <footer>
         This project was coded with ❤️ by <a href="https://github.com/carolinewasunna" target="_blank"><strong>Caroline Wasunna</strong></a>
         and is <a href="https://github.com/carolinewasunna/world-clock" target="_blank">open sourced on GitHub</a>
         and <a href="https://caroline-wasunna-world-clock.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
